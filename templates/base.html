<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Powered Stenosis Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        :root {
            --primary-color: #1e40af;
            --primary-light: #3b82f6;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --warning-color: #d97706;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .brand { 
            color: var(--primary-color); 
            font-weight: 800;
            font-size: 1.5rem;
        }
        
        .card-soft { 
            border: 1px solid var(--border-color); 
            box-shadow: var(--shadow-sm);
            border-radius: 16px;
            background: var(--bg-white);
            transition: all 0.3s ease;
        }
        
        .card-soft:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .container-narrow { 
            max-width: 1200px; 
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), #10b981);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }
        
        .upload-zone:hover {
            border-color: var(--primary-color);
            background: #f0f9ff;
        }
        
        .upload-zone.dragover {
            border-color: var(--primary-color);
            background: #f0f9ff;
            transform: scale(1.02);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-healthy { background: #dcfce7; color: var(--secondary-color); }
        .status-stenosis { background: #fef2f2; color: var(--accent-color); }
        .status-moderate { background: #fef3c7; color: var(--warning-color); }
        
        .image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 30%);
            color: white;
            padding: 1rem;
            font-weight: 600;
        }
        
        .report-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    {% block head_extra %}{% endblock %}
    {% block styles_extra %}{% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}
    <main class="py-4">
        <div class="container container-narrow">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
